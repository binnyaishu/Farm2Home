<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm2Home - Farmer Produce Listing Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles for the Inter font and smooth transitions */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f7f7f7;
        transition: all 0.3s ease-in-out;
      }
      .form-input {
        transition: all 0.2s;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
      }
      .form-input:focus {
        outline: none;
        ring: 3px;
        border-color: #34d399; /* green-400 */
      }
      .wheat-icon {
        width: 1.5rem;
        height: 1.5rem;
      }
      /* Style for the responsive cards */
      .listing-card {
        border-left: 5px solid #10b981; /* green-500 */
      }
    </style>
  </head>
  <body onload="initApp()">
    <div id="app" class="min-h-screen">
      <nav class="bg-green-800 shadow-xl sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
              <span
                class="text-3xl font-extrabold text-white tracking-wider flex items-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-7 h-7 mr-2 text-yellow-400"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M2 22l1-1h3l2-7l2-2l-3-6C7.5 5 7 2 7 2s-3 3-3 7s3 3 3 7s-3 2-3 2z"
                  />
                  <path
                    d="M12 22l1-1h3l2-7l2-2l-3-6C17.5 5 17 2 17 2s-3 3-3 7s3 3 3 7s-3 2-3 2z"
                  />
                </svg>
                Farm2Home
              </span>
            </div>
            <div class="flex space-x-4">
              <a 
                href="index.html" 
                class="text-gray-300 hover:bg-green-600 hover:text-white px-4 py-2 rounded-lg transition duration-200 flex items-center font-medium"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                Home
              </a>
              <button
                id="nav-dashboard"
                onclick="showView('dashboard')"
                class="nav-item text-gray-300 hover:bg-green-600 hover:text-white px-4 py-2 rounded-lg transition duration-200 flex items-center font-medium"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5 mr-2"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect x="3" y="3" width="7" height="9" />
                  <rect x="14" y="3" width="7" height="5" />
                  <rect x="14" y="12" width="7" height="9" />
                  <rect x="3" y="16" width="7" height="5" />
                </svg>
                Dashboard
              </button>
              <button
                id="nav-list_produce"
                onclick="showView('list_produce')"
                class="nav-item text-gray-300 hover:bg-green-600 hover:text-white px-4 py-2 rounded-lg transition duration-200 flex items-center font-medium"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="wheat-icon mr-2 text-white"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M2 22l1-1h3l2-7l2-2l-3-6C7.5 5 7 2 7 2s-3 3-3 7s3 3 3 7s-3 2-3 2z"
                  />
                  <path
                    d="M12 22l1-1h3l2-7l2-2l-3-6C17.5 5 17 2 17 2s-3 3-3 7s3 3 3 7s-3 2-3 2z"
                  />
                </svg>
                List Produce
              </button>
            </div>
            <div id="user-display" class="text-sm text-gray-400">
            </div>
          </div>
        </div>
      </nav>

      <main class="py-10">
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
          <div id="dashboard-view">
            <div class="p-6 bg-white rounded-xl shadow-2xl w-full mx-auto">
              <h2
                class="text-3xl font-extrabold text-gray-900 mb-6 border-b pb-3 flex items-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6 mr-2 text-blue-600"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect x="3" y="3" width="7" height="9" />
                  <rect x="14" y="3" width="7" height="5" />
                  <rect x="14" y="12" width="7" height="9" />
                  <rect x="3" y="16" width="7" height="5" />
                </svg>
                Your Produce Dashboard
              </h2>
              <div id="dashboard-content">
                </div>
            </div>
          </div>

          <div id="list_produce-view" class="hidden">
            <div
              class="p-6 bg-white rounded-xl shadow-2xl max-w-3xl w-full mx-auto"
            >
              <h2
                class="text-3xl font-extrabold text-gray-900 mb-6 border-b pb-3 flex items-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="wheat-icon mr-2 text-green-600"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M2 22l1-1h3l2-7l2-2l-3-6C7.5 5 7 2 7 2s-3 3-3 7s3 3 3 7s-3 2-3 2z"
                  />
                  <path
                    d="M12 22l1-1h3l2-7l2-2l-3-6C17.5 5 17 2 17 2s-3 3-3 7s3 3 3 7s-3 2-3 2z"
                  />
                </svg>
                List New Produce
              </h2>
              <div
                id="message-box"
                class="hidden p-4 mb-4 rounded-lg border"
              ></div>

              <form id="produce-form" class="space-y-6">
                <div class="flex flex-col space-y-2">
                  <label
                    for="produceName"
                    class="text-sm font-medium text-gray-700"
                    >Produce Name (e.g., Organic Tomatoes, Wheat Grain)
                    <span class="text-red-500">*</span></label
                  >
                  <input
                    type="text"
                    id="produceName"
                    name="produceName"
                    required
                    class="form-input px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 shadow-sm"
                  />
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                  <div class="flex flex-col space-y-2">
                    <label
                      for="quantity"
                      class="text-sm font-medium text-gray-700"
                      >Quantity Available
                      <span class="text-red-500">*</span></label
                    >
                    <input
                      type="number"
                      id="quantity"
                      name="quantity"
                      min="0.01"
                      step="0.01"
                      required
                      class="form-input px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 shadow-sm"
                    />
                  </div>
                  <div class="flex flex-col space-y-2">
                    <label for="unit" class="text-sm font-medium text-gray-700"
                      >Unit</label
                    >
                    <select
                      id="unit"
                      name="unit"
                      class="form-input px-4 py-2 border border-gray-300 bg-white rounded-lg focus:ring-green-500 focus:border-green-500 shadow-sm"
                    >
                      <option value="kg">kg</option>
                      <option value="quintal">quintal</option>
                      <option value="ton">ton</option>
                      <option value="piece">piece</option>
                      <option value="dozen">dozen</option>
                    </select>
                  </div>
                  <div class="flex flex-col space-y-2">
                    <label
                      for="pricePerUnit"
                      class="text-sm font-medium text-gray-700"
                      >Price per Unit (in ₹)
                      <span class="text-red-500">*</span></label
                    >
                    <input
                      type="number"
                      id="pricePerUnit"
                      name="pricePerUnit"
                      min="0.01"
                      step="0.01"
                      required
                      class="form-input px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 shadow-sm"
                    />
                  </div>
                </div>

                <div class="flex flex-col space-y-2">
                  <label
                    for="harvestDate"
                    class="text-sm font-medium text-gray-700"
                    >Expected Harvest Date</label
                  >
                  <input
                    type="date"
                    id="harvestDate"
                    name="harvestDate"
                    class="form-input px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 shadow-sm"
                  />
                </div>

                <div class="flex flex-col space-y-2">
                  <label
                    for="imageUrl"
                    class="text-sm font-medium text-gray-700"
                    >Image URL (Optional)</label
                  >
                  <input
                    type="url"
                    id="imageUrl"
                    name="imageUrl"
                    placeholder="Link to a photo of your produce"
                    class="form-input px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 shadow-sm"
                  />
                </div>

                <div class="flex flex-col space-y-2">
                  <label
                    for="description"
                    class="text-sm font-medium text-gray-700"
                    >Description</label
                  >
                  <textarea
                    id="description"
                    name="description"
                    rows="4"
                    placeholder="Describe the quality, growing method, and location of the produce."
                    class="form-input px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 shadow-sm"
                  ></textarea>
                </div>

                <button
                  type="submit"
                  id="submit-button"
                  class="w-full flex items-center justify-center px-6 py-3 border border-transparent text-base font-bold rounded-xl shadow-lg text-white bg-green-600 hover:bg-green-700 transition duration-300 ease-in-out transform hover:scale-[1.01]"
                >
                  Submit Listing
                </button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Set up the current date as the default for the harvest date input
      const today = new Date().toISOString().split("T")[0];

      // --- Demo Data ---
      let initialListings = [
        {
          id: 1,
          produceName: "Organic Wheat Grain",
          quantity: 50,
          unit: "quintal",
          pricePerUnit: 25.0,
          harvestDate: "2024-10-01",
          listedAt: "2024-10-02",
          imageUrl: null,
        },
        {
          id: 2,
          produceName: "Heirloom Tomatoes",
          quantity: 200,
          unit: "kg",
          pricePerUnit: 5.5,
          harvestDate: "2024-10-15",
          listedAt: "2024-09-28",
          imageUrl: "https://placehold.co/50x50/ef4444/ffffff?text=HT",
        },
      ];

      // --- Initialization ---
      function initApp() {
        document.getElementById("harvestDate").value = today;
        renderDashboard(initialListings);
        showView("dashboard");
      }

      // --- Utility Functions ---

      function showMessage(message, isSuccess = true) {
        const messageBox = document.getElementById("message-box");
        messageBox.textContent = message;
        messageBox.className =
          "p-4 mb-4 rounded-lg border transition-opacity duration-300";

        if (isSuccess) {
          messageBox.classList.add(
            "bg-green-100",
            "text-green-700",
            "border-green-300"
          );
        } else {
          messageBox.classList.add(
            "bg-red-100",
            "text-red-700",
            "border-red-300"
          );
        }
        messageBox.classList.remove("hidden");

        setTimeout(() => {
          messageBox.classList.add("hidden");
        }, 5000);
      }

      /**
       * Handles switching between Dashboard and List Produce views.
       */
      window.showView = (viewName) => {
        const views = ["dashboard-view", "list_produce-view"];
        views.forEach((view) => {
          const el = document.getElementById(view);
          if (el) el.classList.add("hidden");
        });

        const targetView = document.getElementById(`${viewName}-view`);
        if (targetView) {
          targetView.classList.remove("hidden");
        }

        document.querySelectorAll(".nav-item").forEach((btn) => {
          btn.classList.remove("bg-green-700", "text-white", "shadow-md");
          btn.classList.add(
            "text-gray-300",
            "hover:bg-green-600",
            "hover:text-white"
          );
        });

        const navItem = document.getElementById(`nav-${viewName}`);
        if (navItem) {
          navItem.classList.add("bg-green-700", "text-white", "shadow-md");
          navItem.classList.remove(
            "text-gray-300",
            "hover:bg-green-600",
            "hover:text-white"
          );
        }
      };

      /**
       * Deletes a listing from the simulated array and re-renders the dashboard.
       */
      window.deleteListing = (id) => {
        const initialLength = initialListings.length;
        initialListings = initialListings.filter((item) => item.id !== id);

        if (initialListings.length < initialLength) {
          showMessage(`Listing ID ${id} deleted successfully.`, true);
          renderDashboard(initialListings);
        } else {
          showMessage(`Could not find listing ID ${id}.`, false);
        }
      };

      // --- Dashboard Rendering Logic (Updated for Responsiveness) ---

      function renderDashboard(listings) {
        const dashboardContent = document.getElementById("dashboard-content");

        if (listings.length === 0) {
          dashboardContent.innerHTML = `
                        <div class="text-center py-10 bg-gray-50 rounded-lg border-dashed border-2 border-gray-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-yellow-500 mx-auto mb-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M13 2L3 14h9l-1 8l10-12h-9l1-8z"/>
                            </svg>
                            <h3 class="text-xl font-semibold text-gray-700">No Produce Listed Yet</h3>
                            <p class="text-gray-500 mt-2">Go to the "List Produce" tab to create your first listing.</p>
                        </div>
                    `;
          return;
        }

        let htmlContent = "";

        // 1. Desktop Table View (Hidden on mobile)
        htmlContent += `
                <div class="hidden sm:block overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                ${[
                                  "Image",
                                  "Produce",
                                  "Quantity",
                                  "Price/Unit",
                                  "Harvest Date",
                                  "Actions",
                                ]
                                  .map(
                                    (header) => `
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">${header}</th>
                                `
                                  )
                                  .join("")}
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
            `;

        listings.forEach((item) => {
          const harvestDateStr =
            new Date(item.harvestDate).toLocaleDateString() || "N/A";
          // UPDATED: Use Rupee symbol (₹)
          const priceFormatted = `₹${item.pricePerUnit.toFixed(2)}`;
          const placeholderText = item.produceName
            .substring(0, 2)
            .toUpperCase();

          const imageUrl =
            item.imageUrl && item.imageUrl.length > 5
              ? item.imageUrl
              : `https://placehold.co/50x50/34D399/FFFFFF?text=${placeholderText}`;
          const errorPlaceholder = `https://placehold.co/50x50/BDBDBD/FFFFFF?text=Load+Error`;

          htmlContent += `
                    <tr class="hover:bg-gray-50 transition duration-100">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            <img src="${imageUrl}" 
                                 onerror="this.onerror=null;this.src='${errorPlaceholder}';" 
                                 alt="${item.produceName}" 
                                 class="w-12 h-12 object-cover rounded-md shadow-md">
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.produceName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${item.quantity} ${item.unit}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-green-600 font-semibold">${priceFormatted} / ${item.unit}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${harvestDateStr}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="deleteListing(${item.id})" class="text-red-600 hover:text-red-900 text-xs font-bold px-3 py-1 bg-red-100 rounded-lg transition duration-150">
                                Delete
                            </button>
                        </td>
                    </tr>
                `;
        });

        htmlContent += `
                        </tbody>
                    </table>
                </div>
            `;

        // 2. Mobile Card View (Hidden on desktop)
        htmlContent += `<div class="sm:hidden space-y-4">`;
        listings.forEach((item) => {
          const harvestDateStr =
            new Date(item.harvestDate).toLocaleDateString() || "N/A";
          // UPDATED: Use Rupee symbol (₹)
          const priceFormatted = `₹${item.pricePerUnit.toFixed(2)}`;
          const placeholderText = item.produceName
            .substring(0, 2)
            .toUpperCase();

          const imageUrl =
            item.imageUrl && item.imageUrl.length > 5
              ? item.imageUrl
              : `https://placehold.co/50x50/34D399/FFFFFF?text=${placeholderText}`;
          const errorPlaceholder = `https://placehold.co/60x60/BDBDBD/FFFFFF?text=Load+Error`;

          htmlContent += `
                    <div class="listing-card p-4 bg-white shadow-lg rounded-xl flex space-x-4">
                        <img src="${imageUrl}" 
                             onerror="this.onerror=null;this.src='${errorPlaceholder}';" 
                             alt="${item.produceName}" 
                             class="w-16 h-16 object-cover rounded-lg shadow-sm flex-shrink-0">
                        <div class="flex-grow">
                            <div class="font-bold text-lg text-gray-900">${item.produceName}</div>
                            <p class="text-green-600 font-semibold">${priceFormatted} / ${item.unit} (${item.quantity} available)</p>
                            <p class="text-sm text-gray-500">Harvest: ${harvestDateStr}</p>
                        </div>
                        <div class="flex items-center">
                            <button onclick="deleteListing(${item.id})" class="text-red-600 hover:text-red-900 text-sm font-bold px-3 py-1 bg-red-100 rounded-lg transition duration-150">
                                Delete
                            </button>
                        </div>
                    </div>
                `;
        });
        htmlContent += `</div>`;

        dashboardContent.innerHTML = htmlContent;
      }

      // --- Form Submission Logic (Simulated) ---

      document
        .getElementById("produce-form")
        .addEventListener("submit", handleFormSubmit);

      function handleFormSubmit(e) {
        e.preventDefault();

        const form = e.target;

        if (
          !form.produceName.value ||
          !form.quantity.value ||
          !form.pricePerUnit.value
        ) {
          showMessage("Please fill in all required fields.", false);
          return;
        }

        // SIMULATE DATA ADDITION
        const newListing = {
          id: Math.floor(Math.random() * 100000) + 100, // Unique ID for demo delete functionality
          produceName: form.produceName.value.trim(),
          quantity: parseFloat(form.quantity.value),
          unit: form.unit.value,
          pricePerUnit: parseFloat(form.pricePerUnit.value),
          harvestDate: form.harvestDate.value,
          listedAt: new Date().toISOString().split("T")[0],
          // Ensure imageUrl is saved correctly
          imageUrl: form.imageUrl.value.trim() || null,
          description: form.description.value.trim(),
        };

        initialListings.push(newListing);
        renderDashboard(initialListings);

        showMessage(
          `Listing for "${newListing.produceName}" created successfully! (Demo Mode)`,
          true
        );
        form.reset();
        document.getElementById("harvestDate").value = today;

        showView("dashboard");
      }
    </script>
    <script src="js/auth.js"></script>
  </body>
</html>
